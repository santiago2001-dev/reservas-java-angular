

<body>
    <div class="wrapper">
        <form [formGroup]="loginform" (submit)="login()">
            <h1>Login</h1>

            <div class="input-box">
                <input formControlName="email" type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password"   formControlName="pass" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            

            <button class="btn" type="submit">Login</button>

            <div class="register-link">
                <p>Don't have an account? <br> <a  [routerLink]="['/register']">Register</a></p>
            </div>
        </form>
    </div>
</body>
