

<body>
    <div class="wrapper">
        <form [formGroup]="registerForm" (submit)="register()">
            <h1>Login</h1>

            <div class="input-box">
                <input formControlName="email" type="email" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password"   formControlName="pass" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="text"   formControlName="nombres" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            

            <button class="btn" type="submit">Registrarse</button>

           
        </form>
    </div>
</body>
